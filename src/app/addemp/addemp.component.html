<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"><br>
            <div class="row g-3">
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Employee Code</label>
                    <input type="text" class="form-control" name="empcode"[(ngModel)]="empcode">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Employee Name</label>
                    <input type="text" class="form-control" name="name"[(ngModel)]="name">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Designation</label>
                    <select class="form-control" name="designation"[(ngModel)]="designation" id="">
                        <option value="Select">------select-------</option>
                        <option value="HR">HR</option>
                        <option value="Senior Developer">Senior Developer</option>
                        <option value="Junior Developer">unior Developer</option>
                        
                      </select>
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Salary</label>
                    <input type="text" class="form-control" name="salary"[(ngModel)]="salary">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Dob</label>
                    <input type="date" name="dob" id="" class="form-control" [(ngModel)]="dob">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Email Id</label>
                    <input type="email" name="email" id="" class="form-control" [(ngModel)]="email">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Contact Number</label>
                    <input type="text" class="form-control" name="phone"[(ngModel)]="phone">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Date of joining</label>
                    <input type="date" name="dateofjoining" id="" class="form-control" [(ngModel)]="dateofjoining">
                </div>
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="">Company</label>
                    <input type="text" class="form-control" name="company"[(ngModel)]="company">
                </div>
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" [disabled]="status" (Click)="readValues()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
